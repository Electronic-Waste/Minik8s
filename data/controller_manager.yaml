kind: Pod
metadata:
  name: con_manager
spec:
  volumes:
  - name: shared-data
    hostPath: /root/minik8s/minik8s/bin

  containers:

  - name: con
    image: docker.io/library/golang:latest
    resources:
      limits:
        cpu: "0.5"
      requests:
        cpu: "0.5"
    volumeMounts:
      - name: shared-data
        mountPath: /mnt
    ports:
      - containerPort: 9000
    command: 
      - /mnt/kube-controller-manager
