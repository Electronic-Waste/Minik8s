kind: Pod
metadata:
  name: file-system
spec:
  volumes:
  - name: shared-data
    hostPath: /root/test_vo

  containers:

  - name: nginx-fileserver
    image: hejingkai/fileserver:latest
    volumeMounts:
    - name: shared-data
      mountPath:  /usr/share/files
    ports:
    - containerPort: 8080

  - name: downloader
    image: hejingkai/downloader:latest
    volumeMounts:
    - name: shared-data
      mountPath: /data
    ports:
    - containerPort: 3000