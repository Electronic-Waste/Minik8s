kind: Pod
metadata:
  name: prometheus
spec:
  volumes:
  - name: prometheus
    hostPath: /etc/prometheus

  containers:
  - name: prometheus
    image: docker.io/library/prom/prometheus:latest
    volumeMounts:
      - name: prometheus
        mountPath: /mnt
    ports:
      - containerPort: 9090
    volumeMounts:
      - ./build/config/prometheus.yml:/etc/prometheus/prometheus.yml

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    hostname: prometheus
    restart: always
    volumes:
      - ./build/config/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"