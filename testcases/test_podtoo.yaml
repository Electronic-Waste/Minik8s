kind: Pod
metadata:
  name: podTest
  labels:
    app: test-pod
    resourcePolicy: on
spec:
  volumes:
    - name: shared-data
      hostPath: /root/test_vo

  containers:

    - name: t1
      image: docker.io/library/golang:latest
      resources:
        limits:
          cpu: "0.5"
        requests:
          cpu: "0.25"
      volumeMounts:
        - name: shared-data
          mountPath: /mnt
      ports:
        - containerPort: 8080
      command:
        - bash

    - name: t2
      image: docker.io/library/golang:latest
      resources:
        limits:
          memory: "200MiB"
        requests:
          memory: "200MiB"
      volumeMounts:
        - name: shared-data
          mountPath: /go/src
      ports:
        - containerPort: 80

      command:
        - bash