kind: Deployment
metadata:
  name: test2
spec: 
  replicas: 3
  selector: test2
  template: 
    kind: Pod
    metadata:
      name: test2
    spec:
      volumes:
      - name: shared-data
        hostPath: /root/test2_vo
    
      containers:
    
      - name: go1
        image: docker.io/library/golang:latest
        volumeMounts:
          - name: shared-data
            mountPath: /mnt
        ports:
          - containerPort: 8081
        command: 
          - bash
    
      - name: go2
        image: docker.io/library/golang:latest
        volumeMounts:
          - name: shared-data
            mountPath: /go/src
        ports:
          - containerPort: 81
        command: 
          - bash