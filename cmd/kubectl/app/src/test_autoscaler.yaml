kind: HorizontalPodAutoscaler
metadata: 
  name: autoscaler_test
spec:
  maxReplicas: 4
  minReplicas: 0
  scaleIntervel: 10
  scaleTargetRef:
    kind: Deployment
    name: deployment_test
  metrics:
  - resource:
      name: cpu
      strategy: average
      utilization: 20
  - resource:
      name: memory
      strategy: average
      utilization: 50