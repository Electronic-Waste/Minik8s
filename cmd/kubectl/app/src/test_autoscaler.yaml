kind: HorizontalPodAutoscaler
metadata: 
  name: autoscaler_test
spec:
  maxReplicas: 6
  minReplicas: 1
  scaleTargetRef:
    kind: Deployment
    name: deployment_test
  metrics:
  - resource:
      name: cpu
      averageUtilization: 50
  - resource:
      name: memory
      averageUtilization: 50